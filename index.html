      }
      .intro-transition.show {
        display: grid !important;
        animation: introFade 0.9s ease-out 0.8s forwards;
        animation-fill-mode: forwards;
      }
      .intro-transition h1 {
        font-family: "Playfair Display", serif;

        letter-spacing: 0.5px;
        color: #8f2d4a;
        transform: scale(0.94);
        opacity: 0.98;

      @keyframes pop {
        from {
          opacity: 0;
          transform: scale(0.92);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes introFade {
        0% {
          opacity: 1;
          visibility: visible;
        }
        90% {

    <script>
      /* -------- CONFIG: giris klasöründeki gerçek video dosyaları -------- */
      const desktopPlaylist = [
        "assets/img/giris/Fashion_Boutique_Intro_Video_Generation.mp4", // Video 1 (mağaza)
        "assets/img/giris/Woman_Browsing_Fashion_Online.mp4", // Video 2 (online)
      ];
      const mobilePlaylist = [
        "assets/img/giris/Fashion_Boutique_Intro_Video_Generation.mp4", // Video 1 (mağaza)
        "assets/img/giris/Woman_Browsing_Fashion_Online.mp4", // Video 2 (online)
      ];
      /* --------------------------------------------------------------- */

      const bg = document.getElementById("bg");
      const isPortrait = () => window.innerHeight > window.innerWidth;
      let list = isPortrait() ? mobilePlaylist : desktopPlaylist;
      let i = 0;

      function loadAndPlay(idx) {
        const src = list[idx % list.length];
        console.log(`Video ${idx + 1} yükleniyor:`, src);

        bg.src = src;
        bg.load(); // Video'yu zorla yükle

        // Autoplay güvenilirliği: muted + playsinline zorunlu
        const playTry = bg.play();
        if (playTry !== undefined) {
          playTry
            .then(() => {
              console.log(`Video ${idx + 1} başladı`);
            })
            .catch((error) => {
              console.log("Video autoplay engellendi:", error);
              // Hata durumunda otomatik olarak sonraki videoya geç
              setTimeout(() => {
                i++;
                loadAndPlay(i);
              }, 1000);
            });
        }
      }

      // Video event listeners
      bg.addEventListener("ended", () => {
        console.log("Video bitti, sonraki videoya geçiliyor...");
        i++;
        loadAndPlay(i);
      });

      bg.addEventListener("error", (e) => {
        console.error("Video hatası:", e);
        i++;
        loadAndPlay(i);
      });

      bg.addEventListener("loadstart", () => {
        console.log("Video yüklenmeye başladı:", bg.src);
      });

      bg.addEventListener("canplay", () => {
        console.log("Video oynatılmaya hazır:", bg.src);
      });

      // İlk yükle
      loadAndPlay(i);

      // Ekran yönü değişirse uygun çözünürlüğe geç
      let resizeTO = null;
      window.addEventListener("resize", () => {
        clearTimeout(resizeTO);
        resizeTO = setTimeout(() => {
          const newList = isPortrait() ? mobilePlaylist : desktopPlaylist;
          if (newList !== list) {
            list = newList;
            i = 0;
            loadAndPlay(i);
          }
        }, 200);
      });

      // CTA → Intro Effect → Anasayfa
      document.getElementById("go").onclick = () => {
        const introTransition = document.getElementById("introTransition");

        // Intro efektini göster
        introTransition.classList.add("show");

        // Efekt biter bitmez anasayfaya git
        introTransition.addEventListener("animationend", () => {
          window.location.href = "anasayfa.html";
        });
      };
    </script>
