      a {

        text-decoration: none;

        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        z-index: 9999;
        background: radial-gradient(

            #fff2f7 0%,
            transparent 60%

          radial-gradient(60% 60% at 80% 0%, #ffe9ef 0%, transparent 60%),
          linear-gradient(180deg, var(--rose), var(--peach));
        animation: introFade 0.9s ease-out 0.8s forwards;
      }
      .intro h1 {
        font-family: "Playfair Display", serif;
        font-size: clamp(38px, 6vw, 72px);
        letter-spacing: 0.5px;
        color: #8f2d4a;
        transform: scale(0.94);
        opacity: 0.98;
        animation: pop 0.8s ease-out;
      }
      @keyframes pop {
        from {
          opacity: 0;
          transform: scale(0.92);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes introFade {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
      /* güvenli kaldırmak için display none */
      .intro.done {

      /* ==== Touch-friendly Elements ==== */
      @media (hover: none) and (pointer: coarse) {

    <!-- ===== GİRİŞ EKRANI (şeftali-pembe, ortada Real Queen) ===== -->

    <main class="container">
      <div class="page-head">
        <h2>Ürünler</h2>

          Kartlara tıkla → beden bilgisi ve detayları gör.
        </p>
      </div>

      <!-- ===== ÜRÜN GRIDİ (50 kart JS ile basılıyor) ===== -->

      <!-- ===== ALT CTA: Instagram ===== -->
      <div class="bottom-cta">
        <button class="btn" id="btnIG">
          Daha Fazlası İçin Instagram'ımızı Ziyaret Et
        </button>

    <!-- ===== MODAL DETAY ===== -->
    <div id="modal" class="modal" aria-hidden="true">
      <div class="sheet">
        <button class="x" id="closeModal">Kapat ✕</button>
        <div class="gallery"><img id="mImg" src="" alt="" /></div>
        <div class="info">
          <h3 id="mTitle">Başlık</h3>
          <div id="mSizes" class="size-row"></div>
          <div class="badge-row" id="mTags"></div>
          <p id="mDesc" style="margin: 10px 0 14px; color: var(--muted)"></p>
          <div class="actions">
            <button class="btn" id="mIG">Instagram'da Gör</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      /* ===== IG YÖNLENDİRME ===== */
      const IG_USER = "real.queen.boutique.cyprus";
      const IG_WEB = `https://www.instagram.com/${IG_USER}/`;
      const IG_APP = `instagram://user?username=${IG_USER}`;
      function openIG() {
        const isMob = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
        if (isMob) {
          window.location.href = IG_APP;
          setTimeout(() => window.open(IG_WEB, "_blank"), 700);
        } else {
          window.open(IG_WEB, "_blank");
        }
      }
      document.getElementById("btnIG").onclick = openIG;

      /* ===== GİRİŞ EKRANI OTOMATİK KALDIR ===== */
      window.addEventListener("load", () =>
        setTimeout(
          () => document.getElementById("intro").classList.add("done"),
          1300
        )
      );

      /* ===== SAHTE VERİ (50 ÜRÜN) — görselleri kendi dosyalarınla değiştir ===== */
      const SIZES = ["36", "38", "40", "42", "44", "46"];
      const TAGS = [
        "Yeni",
        "Büyük Beden Dostu",
        "Favori",
        "İndirim",
        "Soft Kumaş",
        "Rahat Kalıp",
      ];

      // Beden aralıkları
      const SIZE_RANGES = ["36-38", "38-40", "40-42", "42-44", "44-46"];

      const products = Array.from({ length: 25 }, (_, i) => {
        // Sadece 5 satır olsun (her satırda 5 ürün)
        const row = Math.floor(i / 5); // Hangi satırda olduğumuz (0, 1, 2, 3, 4)
        const sizeRange = SIZE_RANGES[row]; // Satıra göre beden aralığı (tekrar yok)

        const randSizes = SIZES.filter((_, idx) =>
          (i + idx) % 2 ? true : Math.random() > 0.35
        ).slice(0, Math.max(3, Math.floor(Math.random() * 6)));

        // Beden aralığına göre görsel yolu
        let imgPath;
        if (sizeRange === "36-38") {
          // 36-38 klasöründeki görselleri sırayla kullan
          const imgNumber = (i % 5) + 1; // 1'den 5'e kadar (ürün1.jpeg, ürün2.jpeg, ürün3.jpeg, ürün4.jpeg, ürün5.jpeg)
          imgPath = `assets/img/36-38/ürün${imgNumber}.jpeg`;
          console.log(`36-38 ürün ${i} (satır ${row}): ${imgPath}`); // Debug için
        } else if (sizeRange === "38-40") {
          // 38-40 klasöründeki görselleri sırayla kullan
          const imgNumber = (i % 5) + 1; // 1'den 5'e kadar (ürün1.jpeg, ürün2.jpeg, ürün3.jpeg, ürün4.jpeg, ürün5.jpeg)
          imgPath = `assets/img/38-40/ürün${imgNumber}.jpeg`;
          console.log(`38-40 ürün ${i} (satır ${row}): ${imgPath}`); // Debug için
        } else if (sizeRange === "40-42") {
          // 40-42 klasöründeki görselleri sırayla kullan
          const imgNumber = (i % 5) + 1; // 1'den 5'e kadar (urun1.jpeg, urun2.jpeg, urun3.jpeg, urun4.jpeg, urun5.jpeg)
          imgPath = `assets/img/40-42/urun${imgNumber}.jpeg`;
          console.log(`40-42 ürün ${i} (satır ${row}): ${imgPath}`); // Debug için
        } else if (sizeRange === "42-44") {
          // 42-44 klasöründeki görselleri sırayla kullan
          const imgNumber = (i % 5) + 1; // 1'den 5'e kadar (urun1.jpeg, urun2.jpeg, urun3.jpeg, urun4.jpeg, urun5.jpeg)
          imgPath = `assets/img/42-44/urun${imgNumber}.jpeg`;
          console.log(`42-44 ürün ${i} (satır ${row}): ${imgPath}`); // Debug için
        } else {
          // 44-46 klasöründeki görselleri sırayla kullan
          const imgNumber = (i % 5) + 1; // 1'den 5'e kadar (urun1.jpeg, urun2.jpeg, urun3.jpeg, urun4.jpeg, urun5.jpeg)
          imgPath = `assets/img/44-46/urun${imgNumber}.jpeg`;
          console.log(`44-46 ürün ${i} (satır ${row}): ${imgPath}`); // Debug için
        }

        return {
          id: `RQB-${1000 + i}`,
          title:
            (i % 3 === 0
              ? "Şifon Elbise"
              : i % 3 === 1
              ? "Cepli Takım"
              : "Saten Elbise") +
            " #" +
            (i + 1),
          price: 1090 + (i % 7) * 80,
          sizes: [...new Set(randSizes)].sort(),
          img: imgPath,
          sizeRange: sizeRange, // Beden aralığı eklendi
          desc: "Rahat kalıp, günlük ve özel gün kullanımına uygun.",
          tags: [
            TAGS[i % TAGS.length],
            i % 5 === 0 ? "Hızlı Teslim" : "",
          ].filter(Boolean),
        };
      });

      /* ===== GRID BAS ===== */
      const grid = document.getElementById("grid");
      function cardHTML(p) {
        const chips = p.sizes
          .map((s) => `<span class="badge">${s}</span>`)
          .join("");
        return `<article class="card" data-id="${p.id}">
     <img src="${p.img}" alt="${p.sizeRange} Beden" loading="lazy" onerror="this.style.display='none'; console.log('Görsel yüklenemedi:', this.src);">
     <div class="meta">
       <div class="t">${p.sizeRange} Beden</div>
       <div class="badge-row">
         <span class="badge" style="background: var(--accent); color: #fff;">${p.sizeRange}</span>
         ${chips}
       </div>
     </div>
   </article>`;
      }
      function render(list) {
        grid.innerHTML = list.map(cardHTML).join("");
        attachCardClicks();
      }
      render(products);

      /* ===== BEDEN FİLTRESİ ===== */
      const sizeSel = document.getElementById("sizeSel");
      const sizeRangeSel = document.getElementById("sizeRangeSel");

      // Tek beden filtresi
      sizeSel.onchange = () => {
        const s = sizeSel.value;
        const list = s ? products.filter((p) => p.sizes.includes(s)) : products;
        render(list);
        window.scrollTo({ top: 0, behavior: "smooth" });
      };

      // Beden aralığı filtresi
      sizeRangeSel.onchange = () => {
        const range = sizeRangeSel.value;
        let list;

        if (range === "36-38") {
          list = products.filter((p) => p.sizeRange === "36-38");
        } else if (range === "38-40") {
          list = products.filter((p) => p.sizeRange === "38-40");
        } else if (range === "40-42") {
          list = products.filter((p) => p.sizeRange === "40-42");
        } else if (range === "42-44") {
          list = products.filter((p) => p.sizeRange === "42-44");
        } else if (range === "44-46") {
          list = products.filter((p) => p.sizeRange === "44-46");
        } else {
          list = products; // Tümü
        }

        render(list);
        window.scrollTo({ top: 0, behavior: "smooth" });
      };

      /* ===== KART TIK → MODAL ===== */
      const modal = document.getElementById("modal");
      const mImg = document.getElementById("mImg");
      const mTitle = document.getElementById("mTitle");
      const mPrice = document.getElementById("mPrice");
      const mSizes = document.getElementById("mSizes");
      const mTags = document.getElementById("mTags");
      const mDesc = document.getElementById("mDesc");
      function openModal(p) {
        mImg.src = p.img;
        mTitle.textContent = `${p.sizeRange} Beden`;
        mDesc.textContent = p.desc;
        mSizes.innerHTML = p.sizes
          .map((s) => `<span class="size">${s}</span>`)
          .join("");
        mTags.innerHTML = p.tags
          .map((t) => `<span class="badge">${t}</span>`)
          .join("");
        document.getElementById("mIG").onclick = openIG;
        modal.classList.add("open");
        modal.setAttribute("aria-hidden", "false");
      }
      function attachCardClicks() {
        document.querySelectorAll(".card").forEach((c) => {
          c.onclick = () => {
            const id = c.getAttribute("data-id");
            openModal(products.find((p) => p.id === id));
          };
        });
      }
      document.getElementById("closeModal").onclick = () => {
        modal.classList.remove("open");
        modal.setAttribute("aria-hidden", "true");
      };
      modal.addEventListener("click", (e) => {
        if (e.target === modal) document.getElementById("closeModal").click();
      });

      /* ===== KÜÇÜK GİRİŞ ANİMASYONU (grid kartları) ===== */
      const animateOpts = { threshold: 0.12 };
      const ob = new IntersectionObserver((entries) => {
        entries.forEach((e) => {
          if (e.isIntersecting) {
            e.target.style.transition = ".35s ease";
            e.target.style.transform = "translateY(0)";
            e.target.style.opacity = 1;
            ob.unobserve(e.target);
          }
        });
      }, animateOpts);
      function applyAppear() {
        document.querySelectorAll(".card").forEach((el) => {
          el.style.opacity = 0;
          el.style.transform = "translateY(10px)";
          ob.observe(el);
        });
      }
      applyAppear();
      sizeSel.addEventListener("change", applyAppear);

      /* ===== Eğer "Ürünler" butonundan gelme animasyonu da olsun istiyorsan
   bu sayfaya geçmeden önce body'ye .leaving ekleyip burada karşılayacak
   bir fade-in de yazabiliriz. Şimdilik açılış intro bunu karşılıyor. ===== */

      // Mobile menu functionality
      const mobileMenuBtn = document.querySelector(".mobile-menu-btn");
      const nav = document.querySelector(".nav");

      if (mobileMenuBtn) {
        mobileMenuBtn.addEventListener("click", () => {
          nav.classList.toggle("nav-open");
          mobileMenuBtn.classList.toggle("active");
        });
      }
